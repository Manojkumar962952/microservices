version: 0.2

phases:
  install:
    commands:
      - python3 -m venv venv
      - source venv/bin/activate
      - pip install --no-cache-dir -r requirements.txt

  build:
    commands:
      - docker build -t flask_service .

artifacts:
  files:
    - Dockerfile
    - app.py
    - requirements.txt
